<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main>
        <div class="container mt-4">
            <h1>Spread a new Virus!</h1>
            <form method="post" th:object="${model}" th:action="@{/delete/{id}(id=${model.id})}">
                <div class="form-group">
                    <label for="inputVirusName">Name</label>
                    <input type="text" class="form-control" id="inputVirusName" th:value="${model.name}" disabled>
                </div>
                <div class="form-group">
                    <label for="inputVirusDescription">Description</label>
                    <textarea class="form-control" id="inputVirusDescription" rows="3" th:value="${model.description}" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="inputVirusSideEffect">Side Effect</label>
                    <input type="text" class="form-control" id="inputVirusSideEffect" th:value="${model.sideEffects}"  disabled>
                </div>
                <div class="form-group">
                    <label for="inputVirusCreator">Creator</label>
                    <input type="text" class="form-control" id="inputVirusCreator" disabled/>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="inputVirusDeadly" disabled>
                    <label class="form-check-label" for="inputVirusDeadly" >
                        Is Deadly?
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="inputVirusCurable"  disabled>
                    <label class="form-check-label" for="inputVirusCurable" >
                        Is Curable?
                    </label>
                </div>

                <div class="form-check" th:each="mutation : ${T(residentevil.domain.entities.Mutation).values()}">
                    <input class="form-check-input" type="radio"
                           name="inputVirusMutation" id="inputVirusMutation" th:value="${mutation}" th:text="${mutation}" disabled>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           name="inputVirusSaveHumanity" id="inputVirusSaveHumanity" value="inputVirusSaveHumanity" disabled>
                    <label class="form-check-label" for="inputVirusSaveHumanity">
                        Save Humanity
                    </label>
                </div>
                <div class="form-group mt-3">
                    <label for="inputVirusTurnoverRate">Turnover Rate</label>
                    <input type="number" class="form-control" id="inputVirusTurnoverRate" disabled>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('hoursUntilTurn')} ? 'text-danger'">
                    <label for="inputVirusHoursUntilTurn">Hours Until Turn</label>
                    <input type="number" class="form-control" id="inputVirusHoursUntilTurn" disabled>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('magnitude')} ? 'text-danger'">
                    <label for="inputVirusMagnitude">Magnitude</label>
                    <select class="form-control" id="inputVirusMagnitude" th:field="*{magnitude}">
                        <option th:each="magnitude : ${T(residentevil.domain.entities.Magnitude).values()}"
                                th:value="${magnitude}" th:text="${magnitude}" disabled></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputVirusDate">Release Date</label>
                    <input type="date" class="form-control" id="inputVirusDate" th:value="${model.releasedOn}" disabled>
                </div>
                <div class="form-group">
                    <label for="inputVirusAffectedCapitals">Affected Capitals</label>
                    <select multiple class="form-control" id="inputVirusAffectedCapitals" th:field="*{capitals}" disabled>
                        <option th:each="capital : ${capitals}" th:value="${capital.id}"
                                th:text="${capital.name}" ></option>
                    </select>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn re-backgroud text-white">Delete Virus!</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
